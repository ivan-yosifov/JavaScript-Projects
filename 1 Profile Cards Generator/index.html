<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Cards Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-md-3 form-container">
        <form id="addUser">
          
          <div class="form-group">
            <label for="user-name">Name *</label>
            <input type="text" class="form-control" id="user-name" placeholder="Enter name">
          </div>
          
          <div class="form-group">
            <label for="user-email">Email *</label>
            <input type="text" class="form-control" id="user-email" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="user-age">Age *</label>
            <input type="text" class="form-control" id="user-age" placeholder="Enter Age">
          </div>

          <p class="text-danger" id="error">Wrong !!! something is missing</p>

          <input type="submit" class="btn btn-block btn-primary btn-add-user" value="Add user">
        </form>
      </div>
      
      <div class="col-xs-12 col-md-9 content-container">
        <div class="row" id="avatars-container">
        </div>
      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
