<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Who Pays The Bill?</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      
      <div class="applicant-container">
        <h1>Who Pays The Bill?</h1>

        <div class="applicant-input">
          <input type="text" id="applicant-value" placeholder="Enter Applicant">
          <span id="add-applicant">Add</span>
        </div>

        <div class="applicant-list">
          <h5>Who's participating</h5>
          <div class="applicant-list-wrapper">
          </div>
        </div>

        <div class="button-container">
          <div id="show-results">Get the looser</div>
        </div>
      </div>

      <div class="results-container hidden">
        
        <h1>The looser is:</h1>
        <div class="result">
          
        </div>

        <div class="results-action">
          <div class="run-again">Run it again</div>
          <div class="start-again">Start again</div>
        </div>


      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
